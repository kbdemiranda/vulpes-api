spring:
  application:
    name: Vulpes
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DBUSERNAME:postgres}
    password: ${DBPASSWORD:postgres}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/dev}
  flyway:
    default-schema: vulpes
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: vulpes
        format_sql: true